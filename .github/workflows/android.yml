name: Android Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Gradle (action will provide Gradle CLI)
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: '8.4'

      - name: Build APK (use installed Gradle to build module)
        run: |
          # show Gradle version to confirm installation
          gradle --version
          # run assembleDebug for android-app module
          gradle -p android-app assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: stella-apk
          path: android-app/app/build/outputs/apk/debug/*.apk
