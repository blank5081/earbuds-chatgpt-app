name: Android Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up job
        run: echo "Starting Android build..."

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Gradle (action will provide Gradle CLI)
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: '8.4'

      - name: Build APK (save full log + verbose)
        run: |
          echo "=== Gradle version ==="
          gradle --version || true

          echo "=== Running assembleDebug and saving build.log ==="
          gradle -p android-app assembleDebug --stacktrace --info --warning-mode=all --no-daemon > build.log 2>&1 || true

          echo "=== LAST 200 lines of build.log ==="
          tail -n 200 build.log || true

          echo "=== Show any APKs that were built ==="
          find android-app/app -type f -name "*.apk" -print || true

      - name: Upload build log artifact
        uses: actions/upload-artifact@v4
        with:
          name: stella-build-log
          path: build.log

      - name: Upload APK artifact (try all folders)
        uses: actions/upload-artifact@v4
        with:
          name: stella-apk
          path: |
            android-app/app/build/outputs/apk/**/*.apk
            android-app/**/outputs/**/*.apk
            **/*.apk
          if-no-files-found: warn
