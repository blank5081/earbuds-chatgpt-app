name: Android Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Gradle (action will provide Gradle CLI)
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: '8.4'

      - name: Build APK (use installed Gradle to build module - verbose)
        run: |
          # show Gradle version to confirm installation
          gradle --version

          # run assembleDebug with verbose logging and stacktrace
          gradle -p android-app assembleDebug --stacktrace --info --no-daemon || true

          # print last 400 lines of the Gradle build output file (if present)
          echo "---- LAST 400 LINES OF BUILD OUTPUT ----"
          tail -n 400 android-app/app/build.gradle || true

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: stella-apk
          path: android-app/app/build/outputs/apk/debug/*.apk
