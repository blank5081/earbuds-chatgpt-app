name: Android Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Gradle (action will provide Gradle CLI)
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: '8.4'

      - name: Build APK (use installed Gradle to build module - verbose)
        run: |
          echo "=== Gradle version ==="
          gradle --version || true

          echo "=== Running assembleDebug (verbose) ==="
          # build with stacktrace + info so we can see full errors if any
          gradle -p android-app assembleDebug --stacktrace --info --no-daemon || true

          echo "==== Build finished. Show last lines of possible outputs ===="
          # show any APK files or output info to help diagnostics
          find android-app/app -type f -name "*.apk" -print || true

      - name: Show built APK files (debug & release)
        run: |
          echo "Listing debug APK dir (if exists):"
          ls -la android-app/app/build/outputs/apk/debug || true
          echo "Listing apk outputs dir (if exists):"
          ls -la android-app/app/build/outputs/apk || true
          echo "Listing all APKs under app (if any):"
          find android-app/app -type f -name "*.apk" -print || true

      - name: Upload APK artifact (try debug + any apk)
        uses: actions/upload-artifact@v4
        with:
          name: stella-apk
          path: |
            android-app/app/build/outputs/apk/debug/*.apk
            android-app/app/build/outputs/apk/*.apk
            android-app/app/**/outputs/**/*.apk
            android-app/app/**/*.apk
