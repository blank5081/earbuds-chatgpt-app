name: Build Android APK

# Trigger on pushes to main and on manual workflow dispatch
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install Android SDK tools (required by Gradle)
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 31
          arch: x86_64
          target: default
          force-avd-creation: false

      - name: Make gradlew executable (if present)
        run: |
          if [ -f "./gradlew" ]; then chmod +x ./gradlew; fi

      - name: Build release APK
        # Use gradlew if present, otherwise try system gradle (may fail if not installed)
        run: |
          if [ -f "./gradlew" ]; then
            ./gradlew assembleRelease --no-daemon
          else
            echo "Gradle wrapper not found: attempting to use system gradle (may fail)."
            gradle assembleRelease --no-daemon
          fi
        env:
          JAVA_HOME: ${{ steps.setup-java.outputs.java-home }}

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: app/build/outputs/apk/release/app-release.apk
